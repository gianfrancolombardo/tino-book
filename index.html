<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Book Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Georgia', 'serif'],
                    },
                    keyframes: {
                        'page-flip-left': {
                            '0%': { transform: 'rotateY(0deg)' },
                            '100%': { transform: 'rotateY(-180deg)' },
                        },
                        'page-flip-right': {
                            '0%': { transform: 'rotateY(0deg)' },
                            '100%': { transform: 'rotateY(180deg)' },
                        },
                    },
                    animation: {
                        'page-flip-left': 'page-flip-left 0.8s ease-in-out forwards',
                        'page-flip-right': 'page-flip-right 0.8s ease-in-out forwards',
                    },
                },
            },
        };
    </script>
